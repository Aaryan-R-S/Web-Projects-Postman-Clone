<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman | Get | Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <link rel="icon" href="postman.png">
    <style>
        #resPre {
            /* for scrollbar */
            max-height: 500px;
        }
    </style>
</head>

<body style="background-color: cornsilk;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Postman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tools
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Get</a>
                        <a class="dropdown-item" href="#">Post</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">More..</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form action="#">
        <div style="width: 80vw; margin: auto;">
            <div class="container" style="margin: auto;">
                <h1 class="my-3" style="text-align: center;">Welcome to Postman</h1>
            </div>
            <div class="form-group row my-3">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter your URL">
                </div>
            </div>
            <fieldset class="form-group my-2">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET"
                                checked>
                            <label class="form-check-label" for="get">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                            <label class="form-check-label" for="post">
                                POST
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group my-2">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON"
                                checked>
                            <label class="form-check-label" for="json">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="params" value="PARAMS">
                            <label class="form-check-label" for="params">
                                Custom Parameter
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div id="paramsbox">
                <div class="row">
                    <label class="col-sm-2 col-form-label">Parameter 1</label>

                    <div class="col">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 KEY">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 VALUE">
                    </div>
                    <button class="btn btn-primary" id="addParams">+</button>
                </div>
                <div id="newParams"></div>
            </div>
            <div class="form-group row my-3" id="jsonbox">
                <label for="reqJsonTxt" class="col-sm-2 col-form-label">Enter Request JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="reqJsonTxt" rows="3"
                        placeholder="Enter JSON text here!"></textarea>
                </div>
            </div>
            <div style="text-align: center;">
                <button class="btn btn-success" style=" margin: 10px 15px;" id='submit'>Submit</button>
                <button type="reset" class="btn btn-danger" style=" margin: 10px 15px;">Reset</button>
            </div>
            <div class="form-group row my-3" id="resjsonbox">
                <label for="reqJsonTxt" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- PRISM SPECIAL THEME -->
                    <pre id='resPre' class="language-javascript">
                        <code id='resPrism' class="language-javascript">
                            Your Response will be shown Here!
                        </code>
                    </pre>
                </div>
            </div>
    </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="prism.js"></script>

</html>
